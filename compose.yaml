services:
  db:
    image: postgres:16
    container_name: fa_tickets_db
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: fa_tickets
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d fa_tickets"]
      interval: 5s
      timeout: 5s
      retries: 10
  app:
    build: ./backend
    container_name: fa_tickets_app
    environment:
      DATABASE_URL: postgresql+psycopg://app:app@db:5432/fa_tickets
      BACKEND_PORT: "8000"
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: bash -lc "alembic -c alembic.ini upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
volumes:
  db_data:
